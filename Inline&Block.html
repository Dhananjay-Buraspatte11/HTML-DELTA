<body>
    <!-- Block: Takes up the full-width (Whole block)
    strat from new line
    -->

    <!-- Inline:Takes only necessary width
    Dont start from new line
    -->

<!-- Heading: It is block level Element -->
    <h1>This is Heading 1</h1>
    <h1>This is Heading 2</h1>

    <!-- Paragraph:It is block level Element -->
    <br>
    <p>This is 1 Paragraph</p>
    <p>This is 2 Paragraph</p>

    <!-- Anchor/Image: It is Inline level Element -->
